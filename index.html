<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Project 7 - Simple Calculator</title>
    <title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--------------------------------------------------------------------------------------------->

<body>

  <div id="calculator">
    <!--SCREEN-->
    <div id="screen" class="well well-sm text-right"></div>
    <!--BUTTONS, ROW 1-->
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="buttonAC" type="button" class="btn btn-lg color-prim">AC</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonC" type="button" class="btn btn-lg color-prim">C</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonAns" type="button" class="btn btn-lg color-prim">ANS</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonDiv" type="button" class="btn btn-lg color-sec">/</button>
      </div>
    </div>
    <!--BUTTONS, ROW 2-->
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="button7" type="button" class="btn btn-lg color-prim">7</button>
      </div>
      <div class="col-xs-3">
        <button id="button8" type="button" class="btn btn-lg color-prim">8</button>
      </div>
      <div class="col-xs-3">
        <button id="button9" type="button" class="btn btn-lg color-prim">9</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonMult" type="button" class="btn btn-lg color-sec">*</button>
      </div>
    </div>
    <!--BUTTONS, ROW 3-->
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="button4" type="button" class="btn btn-lg color-prim">4</button>
      </div>
      <div class="col-xs-3">
        <button id="button5" type="button" class="btn btn-lg color-prim">5</button>
      </div>
      <div class="col-xs-3">
        <button id="button6" type="button" class="btn btn-lg color-prim">6</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonMinus" type="button" class="btn btn-lg color-sec">-</button>
      </div>
    </div>
    <!--BUTTONS, ROW 4-->
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="button1" type="button" class="btn btn-lg color-prim">1</button>
      </div>
      <div class="col-xs-3">
        <button id="button2" type="button" class="btn btn-lg color-prim">2</button>
      </div>
      <div class="col-xs-3">
        <button id="button3" type="button" class="btn btn-lg color-prim">3</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonPlus" type="button" class="btn btn-lg color-sec">+</button>
      </div>
    </div>
    <!--BUTTONS, ROW 5-->
    <div class="row no-gutter">
      <div class="col-xs-3">
        <button id="buttonParentheses" type="button" class="btn btn-lg color-prim">( )</button>
      </div>
      <div class="col-xs-3">
        <button id="button0" type="button" class="btn btn-lg color-prim">0</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonDec" type="button" class="btn btn-lg color-prim">.</button>
      </div>
      <div class="col-xs-3">
        <button id="buttonEqual" type="button" class="btn btn-lg color-sec">=</button>
      </div>
    </div>
  </div>

</body>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
